<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ExoPlanet Atlas</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #0f0f1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .bg-animation {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 2.5em 2em;
      background-color: #171717;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: all 0.4s ease-in-out;
      width: 320px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 40px rgba(0, 212, 255, 0.2);
    }

    #heading {
      text-align: center;
      margin-bottom: 1em;
      color: #00d4ff;
      font-size: 1.6em;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.4);
    }

    .field {
      display: flex;
      align-items: center;
      gap: 0.6em;
      border-radius: 25px;
      padding: 0.7em 1em;
      background-color: #1f1f1f;
      box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
      transition: all 0.3s ease;
    }

    .field:focus-within {
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
      border: 1px solid #00d4ff;
    }

    .input-icon {
      height: 1.3em;
      width: 1.3em;
      fill: #00d4ff;
    }

    .input-field {
      background: none;
      border: none;
      outline: none;
      width: 100%;
      color: #e0e0e0;
      font-size: 1em;
    }

    .input-field::placeholder {
      color: #888;
    }

    .btn {
      display: flex;
      justify-content: center;
      margin-top: 1.5em;
    }

    .button1 {
      padding: 0.8em 2.5em;
      border-radius: 50px;
      border: none;
      outline: none;
      background: linear-gradient(45deg, #00d4ff, #ff00aa);
      color: white;
      font-weight: 600;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.4s ease;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
    }

    .button1:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 212, 255, 0.5);
    }

    .success {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ff88;
      color: #000;
      padding: 1em 2em;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.5s ease;
      z-index: 1000;
    }

    .success.show {
      opacity: 1;
      transform: translateX(0);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }
  </style>
</head>
<body>

  <div class="bg-animation"></div>

  <form class="form" id="loginForm">
    <p id="heading">ADMIN LOGIN</p>

    <div class="field">
      <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
      </svg>
      <input autocomplete="off" placeholder="Username" class="input-field" type="text" id="username" required>
    </div>

    <div class="field">
      <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
      </svg>
      <input placeholder="Password" class="input-field" type="password" id="password" required>
    </div>

    <div class="btn">
      <button type="submit" class="button1">LOGIN</button>
    </div>
  </form>

  <div class="success" id="successMsg">
    Access Granted! Redirecting...
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const successMsg = document.getElementById('successMsg');

    const CORRECT_USER = 'Rubyat';
    const CORRECT_PASS = 'Rubyat@79';

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Stop form from submitting
      e.stopPropagation(); // Extra safety

      const userVal = username.value.trim();
      const passVal = password.value;

      if (userVal === CORRECT_USER && passVal === CORRECT_PASS) {
        successMsg.classList.add('show');
        setTimeout(() => {
          window.location.replace('admin.html'); // Force redirect
        }, 1200);
      } else {
        form.style.animation = 'shake 0.5s';
        setTimeout(() => form.style.animation = '', 500);
        alert('Incorrect Username or Password!');
        username.focus();
      }
    });

    // Optional: Allow Enter key on password field
    password.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') form.dispatchEvent(new Event('submit'));
    });
  </script>
</body>
</html>

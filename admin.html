<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | ExoPlanet Atlas</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #00d4ff;
      --secondary: #ff00aa;
      --glow: 0 0 20px rgba(0, 212, 255, 0.6);
      --transition: all 0.4s ease;
      --bg: #000814;
      --card: #0a1a2f;
      --border: rgba(0, 212, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* ======== CLEAN SPACE BACKGROUND ======== */
    .space-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 0, 170, 0.15) 0%, transparent 50%),
        #000814;
      z-index: -1;
    }

    .stars {
      position: absolute;
      width: 2px; height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px white;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    /* ======== HOLOGRAPHIC CHECKBOX ======== */
    .checkbox-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      z-index: 10;
    }

    .holo-checkbox-input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    .holo-checkbox {
      position: relative;
      width: 90px;
      height: 90px;
      cursor: pointer;
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .holo-box {
      position: relative;
      width: 100%;
      height: 100%;
      border: 2px solid rgba(0, 212, 255, 0.7);
      border-radius: 16px;
      background: rgba(10, 26, 47, 0.6);
      box-shadow: 
        0 0 15px rgba(0, 212, 255, 0.5),
        inset 0 0 20px rgba(0, 212, 255, 0.2);
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .holo-inner {
      position: absolute;
      width: 35%;
      height: 35%;
      background: rgba(0, 212, 255, 0.6);
      border-radius: 6px;
      opacity: 0;
      transform: scale(0) rotate(45deg);
      transition: all 0.4s ease;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.9);
    }

    .scan-line {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #00d4ff, transparent);
      opacity: 0.4;
      animation: scan 4s infinite linear;
    }

    @keyframes scan {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .holo-checkbox-input:checked + .holo-checkbox .holo-box {
      border-color: #00ff88;
      box-shadow: 
        0 0 20px rgba(0, 255, 136, 0.7),
        inset 0 0 25px rgba(0, 255, 136, 0.3);
    }

    .holo-checkbox-input:checked + .holo-checkbox .holo-inner {
      background: #00ff88;
      opacity: 1;
      transform: scale(1) rotate(45deg);
      box-shadow: 0 0 25px #00ff88;
    }

    .holo-checkbox-input:checked + .holo-checkbox .scan-line {
      background: linear-gradient(90deg, transparent, #00ff88, transparent);
      animation: scan 1.5s infinite linear;
      opacity: 1;
    }

    .status-text {
      margin-top: 35px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #00d4ff;
      text-shadow: 0 0 8px rgba(0, 212, 255, 0.6);
      transition: all 0.4s ease;
    }

    .status-text::before {
      content: "SYSTEM LOCKED";
    }

    .holo-checkbox-input:checked ~ .status-text::before {
      content: "SYSTEM ONLINE";
      color: #00ff88;
      text-shadow: 0 0 8px rgba(0, 255,, 0.6);
    }

    /* ======== ADMIN PANEL ======== */
    #admin-panel {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 8, 20, 0.96);
      backdrop-filter: blur(12px);
      z-index: 20;
      padding: 2rem;
      overflow-y: auto;
    }

    .back-btn {
      display: inline-block;
      margin: 1rem 0;
      background: var(--secondary);
      color: #fff;
      padding: 0.8rem 1.6rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .back-btn:hover {
      box-shadow: var(--glow);
      transform: translateY(-2px);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      color: var(--primary);
      text-align: center;
      margin: 1.5rem 0;
      text-shadow: var(--glow);
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.2rem;
      background: var(--card);
      padding: 2.5rem;
      border-radius: 18px;
      border: 1px solid var(--border);
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    input, select {
      padding: 1rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
    }

    .file-input { display: none; }
    .file-label {
      display: inline-block;
      padding: 1rem 2rem;
      background: var(--secondary);
      color: white;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      font-weight: 600;
      transition: var(--transition);
    }

    .file-label:hover {
      box-shadow: var(--glow);
      transform: translateY(-2px);
    }

    button[type="submit"] {
      grid-column: 1 / -1;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      padding: 1.3rem;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
    }

    button[type="submit"]:hover {
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
      transform: translateY(-3px);
    }

    #img-preview {
      max-width: 220px;
      height: auto;
      margin-top: 1rem;
      border-radius: 12px;
      display: none;
      border: 2px solid var(--primary);
    }

    #uploaded-list {
      margin-top: 2rem;
    }

    .uploaded-planet {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 14px;
      margin: 1rem 0;
      border-left: 6px solid var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      transition: 0.3s;
    }

    .uploaded-planet:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 20px rgba(0, 212, 255, 0.2);
    }

    .uploaded-planet img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid var(--primary);
    }

    .btn-group button {
      background: #ff3366;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 0.5rem;
      transition: 0.3s;
    }

    .btn-group button:first-child {
      background: #00d4ff;
    }

    .btn-group button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      form { grid-template-columns: 1fr; }
      .checkbox-container { height: 80vh; }
      h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

  <!-- SPACE BACKGROUND -->
  <div class="space-bg"></div>

  <!-- HOLOGRAPHIC CHECKBOX -->
  <div class="checkbox-container">
    <label class="holo-checkbox" for="holo-check">
      <input class="holo-checkbox-input" id="holo-check" type="checkbox" />
      <div class="holo-box">
        <div class="holo-inner"></div>
        <div class="scan-line"></div>
      </div>
    </label>

    <div class="status-text"></div>
  </div>

  <!-- ADMIN PANEL -->
  <div id="admin-panel">
    <a href="index.html" class="back-btn">Back to Atlas</a>
    <h1>ADMIN PANEL</h1>

: **ExoPlanet Atlas**</h1>

    <form id="planet-form">
      <input type="text" id="pl_name" placeholder="Planet Name" required>
      <input type="text" id="hostname" placeholder="Host Star" required>
      <input type="number" id="disc_year" placeholder="Discovery Year" required>
      <select id="discoverymethod" required>
        <option value="">Discovery Method</option>
        <option>Transit</option>
        <option>Radial Velocity</option>
        <option>Imaging</option>
        <option>Microlensing</option>
      </select>
      <input type="number" id="pl_rade" placeholder="Radius (Earth = 1)" step "0.01">
      <input type="number" id="pl_masse" placeholder="Mass (Earth = 1)" step="0.01">
      <input type="number" id="pl_eqt" placeholder="Temperature (K)" step="1">
      <input type="number" id="st_dist" placeholder="Distance (light-years)" step="0.1">
      <select id="pl_habitable">
        <option value="0">Not Habitable</option>
        <option value="1">Habitable Zone</option>
      </select>

      <input type="file" id="customImg" class="file-input" accept="image/*">
      <label for="customImg" class="file-label">Upload Image</label>
      <img id="img-preview" alt="Preview">

      <button type="submit">ADD PLANET TO ATLAS</button>
    </form>

    <div id="uploaded-list">
      <h3>Custom Planets (<span id="count">0</span>)</h3>
      <div id="list"></div>
    </div>
  </div>

  <script>
    const PASSWORD = 'Rubyat@79';
    const checkbox = document.getElementById('holo-check');

    checkbox.addEventListener('change', function () {
      if (this.checked) {
        setTimeout(() => {
          const pwd = prompt('Enter Admin Password:');
          if (pwd === PASSWORD) {
            document.getElementById('admin-panel').style.display = 'block';
            loadUploaded();
          } else {
            this.checked = false;
            alert('Incorrect Password!');
          }
        }, 600);
      } else {
        document.getElementById('admin-panel').style.display = 'none';
      }
    });

    // Image Preview
    document.getElementById('customImg').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file && file.size < 1.5 * 1024 * 1024) {
        const reader = new FileReader();
        reader.onload = ev => {
          const img = document.getElementById('img-preview');
          img.src = ev.target.result;
          img.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        alert('Image too large! Max 1.5MB');
      }
    });

    // Add Planet
    document.getElementById('planet-form').onsubmit = e => {
      e.preventDefault();
      const planet = {
        pl_name: document.getElementById('pl_name').value.trim(),
        hostname: document.getElementById('hostname').value.trim(),
        disc_year: parseInt(document.getElementById('disc_year').value),
        discoverymethod: document.getElementById('discoverymethod').value,
        pl_rade: parseFloat(document.getElementById('pl_rade').value) || null,
        pl_masse: parseFloat(document.getElementById('pl_masse').value) || null,
        pl_eqt: parseInt(document.getElementById('pl_eqt').value) || null,
        st_dist: parseFloat(document.getElementById('st_dist').value) || null,
        pl_habitable: parseInt(document.getElementById('pl_habitable').value),
        customImg: document.getElementById('img-preview').src || null
      };

      let customs = JSON.parse(localStorage.getItem('customPlanets') || '[]');
      customs.unshift(planet);
      localStorage.setItem('customPlanets', JSON.stringify(customs));

      alert('Planet added successfully!');
      e.target.reset();
      document.getElementById('img-preview').style.display = 'none';
      loadUploaded();
    };

    // Load List
    function loadUploaded() {
      const customs = JSON.parse(localStorage.getItem('customPlanets') || '[]');
      document.getElementById('count').textContent = customs.length;
      document.getElementById('list').innerHTML = customs.map((p, i) => `
        <div class="uploaded-planet">
          <div>
            <strong>${p.pl_name}</strong> • ${p.hostname} • ${p.disc_year}
            ${p.customImg ? `<img src="${p.customImg}" alt="">` : ''}
          </div>
          <div class="btn-group">
            <button onclick="editPlanet(${i})">Edit</button>
            <button onclick="deletePlanet(${i})">Delete</button>
          </div>
        </div>
      `).join('');
    }

    // Edit Planet
    window.editPlanet = index => {
      const customs = JSON.parse(localStorage.getItem('customPlanets') || '[]');
      const p = customs[index];
      if (confirm(`Edit "${p.pl_name}"?`)) {
        document.getElementById('pl_name').value = p.pl_name;
        document.getElementById('hostname').value = p.hostname;
        document.getElementById('disc_year').value = p.disc_year;
        document.getElementById('discoverymethod').value = p.discoverymethod;
        document.getElementById('pl_rade').value = p.pl_rade || '';
        document.getElementById('pl_masse').value = p.pl_masse || '';
        document.getElementById('pl_eqt').value = p.pl_eqt || '';
        document.getElementById('st_dist').value = p.st_dist || '';
        document.getElementById('pl_habitable').value = p.pl_habitable;

        const img = document.getElementById('img-preview');
        if (p.customImg) {
          img.src = p.customImg;
          img.style.display = 'block';
        }

        customs.splice(index, 1);
        localStorage.setItem('customPlanets', JSON.stringify(customs));
        loadUploaded();
      }
    };

    // Delete Planet
    window.deletePlanet = index => {
      if (confirm('Permanently delete this planet?')) {
        const customs = JSON.parse(localStorage.getItem('customPlanets') || '[]');
        customs.splice(index, 1);
        localStorage.setItem('customPlanets', JSON.stringify(customs));
        loadUploaded();
        alert('Planet deleted.');
      }
    };

    // Generate random stars
    window.addEventListener('load', () => {
      const bg = document.querySelector('.space-bg');
      for (let i = 0; i < 120; i++) {
        const star = document.createElement('div');
        star.className = 'stars';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        bg.appendChild(star);
      }
    });
  </script>
</body>
</html>
